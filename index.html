<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenOS</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .phone-frame {
      width: 360px;
      max-width: 98vw;
      height: 700px;
      max-height: 98vh;
      background: rgba(255,255,255,0.12);
      border-radius: 32px;
      border: 8px solid rgba(0,0,0,0.3);
      box-shadow: 0 20px 60px rgba(30,64,175,0.16), 0 2px 24px #1976d2a6;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(14px);
      animation: frameIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes frameIn {
      from { opacity: 0; transform: scale(0.85) translateY(60px);}
      to { opacity: 1; transform: none;}
    }
    .status-bar {
      height: 38px;
      background: rgba(12,24,60,0.36);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 15px;
      padding: 0 16px;
      width: 100%;
      box-shadow: 0 1px 8px #1976d2a1;
      z-index: 2;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .lock-screen, .home-screen {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
      z-index: 1;
    }
    .home-screen {
      background: linear-gradient(110deg,#232526 0%, #50e3c2 100%);
      color: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 2;
    }
    .home-screen.active {
      opacity: 1;
      pointer-events: auto;
    }
    .lock-screen {
      background: linear-gradient(135deg,#353535 0%, #1976d2 100%);
      color: #fff;
    }
    .modern-clock {
      font-size: 44px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 4px;
      text-shadow: 0 2px 24px #1976d2a3, 0 1px 0 #fff;
      margin: 36px 0 18px 0;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 13px 22px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 22px rgba(30,64,175,0.13);
      width: 88%; max-width: 280px;
      align-self: center;
      animation: clockIn 1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes clockIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: none;}
    }
    .unlock-btn {
      margin-top: 25px;
      padding: 10px 28px;
      border-radius: 22px;
      border: none;
      background: linear-gradient(90deg,#4a90e2,#50e3c2);
      color: #fff;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      box-shadow: 0 2px 14px rgba(80,227,194,0.12);
      transition: background 0.3s, transform 0.15s;
    }
    .unlock-btn:hover {
      background: linear-gradient(90deg,#50e3c2,#4a90e2);
      transform: scale(1.07);
    }

    /* MODERN DOCK - YENƒ∞DEN Hƒ∞ZALAMA VE BOYUTLANDIRMA */
    .modern-dock {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 20px;
      margin: 0 auto;
      width: calc(100% - 32px); /* 2x16px padding kenar bo≈üluƒüu */
      max-width: 100%;
      display: flex;
      gap: 16px;
      background: rgba(255,255,255,0.13);
      border-radius: 22px;
      padding: 12px 10px;
      box-shadow: 0 6px 24px 0 rgba(60,160,220,0.11), 0 1.5px 0 #fff inset;
      backdrop-filter: blur(16px);
      justify-content: space-between;
      z-index: 10;
      animation: dockIn 1.2s .2s both cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes dockIn {
      from { opacity: 0; transform: translateY(30px) scale(0.7);}
      to { opacity: 1; transform: none;}
    }
    .modern-icon {
      width: 48px; height: 48px;
      border-radius: 15px;
      background: linear-gradient(120deg, #ffffff16 0%, #1976d2 80%);
      box-shadow: 0 2px 14px rgba(30, 64, 175, 0.15);
      display: flex; align-items: center; justify-content: center;
      font-size: 23px; color: #fff; cursor: pointer;
      transition: transform 0.17s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.2s, background 0.3s;
      border: 2px solid rgba(255,255,255,0.07);
      outline: none;
    }
    .modern-icon:hover, .modern-icon:focus {
      transform: scale(1.15) rotate(-3deg);
      box-shadow: 0 8px 24px #50e3c2a0, 0 2px 16px #1976d2a0;
      background: linear-gradient(110deg, #1976d2 10%, #50e3c2 100%);
    }

    /* MODAL - √áER√áEVE ƒ∞√áƒ∞NE YERLE≈ûƒ∞YOR */
    .settings-modal {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(30,64,175,0.13);
      display: none;
      align-items: center; justify-content: center;
      z-index: 99;
      animation: modalIn 0.4s;
      backdrop-filter: blur(8px);
    }
    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.85);}
      to { opacity: 1; transform: scale(1);}
    }
    .settings-panel {
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      min-width: 270px; max-width: 94vw;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: panelIn 0.4s;
      backdrop-filter: blur(10px);
    }
    @keyframes panelIn {
      from { opacity: 0; transform: translateY(22px);}
      to { opacity: 1; transform: none;}
    }
    .settings-tabs {
      display: flex;
      background: #eef2f7;
      border-bottom: 1px solid #e0e0e0;
    }
    .settings-tab {
      flex: 1; padding: 11px; text-align: center; cursor: pointer; font-weight: 500; transition: background 0.16s;
      color: #555; border: none; background: #eef2f7; outline: none;
      box-shadow:0 2px 8px rgba(80,227,194,0.06) inset; font-size:15px;
    }
    .settings-tab.active { background: #fff; color: #1976d2;}
    .settings-content { padding: 17px; min-height:140px; font-size:14px;}
    .settings-row { margin-bottom:14px; display: flex; align-items: center;}
    .settings-row label { flex:1; font-weight:500;}
    input[type="range"] { width:90px; accent-color: #1976d2; }
    input[type="checkbox"] { accent-color: #1976d2; width:16px; height:16px; }
    .settings-close {
      align-self:flex-end; border:none; background:none; font-size:20px; color:#888; cursor:pointer; margin:8px;
      transition:color 0.2s;
    }
    .settings-close:hover { color:#1976d2;}

    /* BATARYA G√ñSTERGESƒ∞ */
    .battery {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .battery-icon {
      width: 22px; height: 11px;
      border: 2px solid #fff;
      border-radius: 3px;
      background: rgba(255,255,255,0.07);
      position: relative;
      overflow: hidden;
      margin-right: 2px;
    }
    .battery-icon::after {
      content: "";
      width: 2px; height: 7px;
      background: #fff;
      position: absolute;
      right: -4px; top: 2px;
      border-radius: 1px;
    }
    .battery-level {
      background: #0f0;
      height: 100%; width: 100%;
      transition: width 0.6s, background 0.6s;
    }
    .battery-anim {
      position: absolute; left: 0; top: 0; height: 100%; 
      background: rgba(80,227,194,0.38); width: 0%;
      animation: chargeAnim 1.2s infinite linear;
    }
    @keyframes chargeAnim {
      0%{width:0%;}
      50%{width:100%;}
      100%{width:0%;}
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .phone-frame { width: 99vw; height: 99vh; border-radius: 7vw;}
      .modern-clock { font-size: 25px; padding: 8px 6px; margin: 14px 0 7px 0; max-width: 90vw;}
      .modern-dock { gap: 8px; padding: 5px 2px; width: calc(100% - 10px); bottom: 8px;}
      .modern-icon { width: 28px; height: 28px; font-size: 13px;}
      .settings-panel { min-width: 90vw;}
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="status-bar">
      <div id="statusTime">--:--</div>
      <div class="battery">
        <div class="battery-icon">
          <div class="battery-level" id="batteryLevel"></div>
          <div id="batteryAnim" style="display:none;" class="battery-anim"></div>
        </div>
        <span id="batteryPercent">100%</span>
        <span id="chargingStatus" style="margin-left:4px;"></span>
      </div>
    </div>
    <div class="main-content">
      <div class="lock-screen" id="lockScreen">
        <div class="modern-clock" id="lockClock">--:--</div>
        <div style="font-size:23px; font-weight:700; margin-bottom:12px;">üîí Kilitli</div>
        <button class="unlock-btn" onclick="unlockPhone()">Kilidi A√ß</button>
      </div>
      <div class="home-screen" id="homeScreen">
        <div class="modern-clock" id="homeClock">--:--</div>
        <div class="modern-dock">
          <div class="modern-icon" onclick="openApp('Ayarlar')"><span>‚öôÔ∏è</span></div>
          <div class="modern-icon" onclick="openApp('Mesajlar')"><span>üí¨</span></div>
          <div class="modern-icon" onclick="openApp('Kamera')"><span>üì∑</span></div>
          <div class="modern-icon" onclick="openApp('Tarayƒ±cƒ±')"><span>üåê</span></div>
          <div class="modern-icon" onclick="openApp('Maƒüaza')"><span>üõí</span></div>
        </div>
      </div>
    </div>
    <div class="settings-modal" id="settingsModal">
      <div class="settings-panel">
        <button class="settings-close" onclick="closeSettings()">‚úñ</button>
        <div class="settings-tabs">
          <button class="settings-tab active" onclick="showSettingsTab('general')">Genel</button>
          <button class="settings-tab" onclick="showSettingsTab('about')">Hakkƒ±nda</button>
        </div>
        <div class="settings-content" id="settingsContent"></div>
      </div>
    </div>
  </div>
  <script>
    // State
    let animSpeed = 0.4;
    let theme = "dark", wifi = true, notifications = true, brightness = 60, volume = 40;
    const totalStorage = 60; // MB

    // Saat
    function updateClock() {
      const now = new Date();
      const t = now.getHours().toString().padStart(2,"0") + ":" +
                now.getMinutes().toString().padStart(2,"0");
      document.getElementById("lockClock").textContent = t;
      document.getElementById("homeClock").textContent = t;
      document.getElementById("statusTime").textContent = t;
    }
    setInterval(updateClock, 1000); updateClock();

    // Batarya
    function updateBatteryAnim(charging){
      document.getElementById("batteryAnim").style.display = charging ? "block" : "none";
    }
    async function initBattery() {
      if(navigator.getBattery) {
        const battery = await navigator.getBattery();
        function updateAll(){
          const level = Math.round(battery.level * 100);
          document.getElementById("batteryPercent").textContent = level+"%";
          document.getElementById("batteryLevel").style.width = level+"%";
          document.getElementById("batteryLevel").style.background = level > 20 ? "#0f0" : "#f00";
          document.getElementById("chargingStatus").textContent = battery.charging ? "‚ö°" : "";
          updateBatteryAnim(battery.charging);
        }
        updateAll();
        battery.addEventListener("levelchange", updateAll);
        battery.addEventListener("chargingchange", updateAll);
      }
    }
    initBattery();

    // Lock/Home ekran ge√ßi≈ü
    function unlockPhone(){
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("homeScreen").classList.add("active");
    }

    // Uygulamalar
    function openApp(name){
      if(name === "Ayarlar"){
        openSettings();
      } else {
        alert(name + " uygulamasƒ± yakƒ±nda gelecek ‚è≥");
      }
    }
    function getLocalStorageUsageMB(){
      let total = 0;
      for(let key in localStorage){
        if(!localStorage.hasOwnProperty(key)) continue;
        let value = localStorage[key];
        total += key.length + value.length;
      }
      return ((total*2)/(1024*1024)).toFixed(2);
    }

    // Ayarlar Modalƒ±
    function openSettings(){
      document.getElementById("settingsModal").style.display = "flex";
      showSettingsTab('general');
    }
    function closeSettings(){
      document.getElementById("settingsModal").style.display = "none";
    }
    function showSettingsTab(tab){
      document.querySelectorAll('.settings-tab').forEach(btn=>{
        btn.classList.toggle('active',btn.textContent.trim().toLowerCase()===(tab==="general"?"genel":"hakkƒ±nda"));
      });
      const content = document.getElementById('settingsContent');
      if(tab==='general'){
        content.innerHTML = `
          <div class="settings-row"><label>Animasyon Hƒ±zƒ±</label>
            <input type="range" min="0.1" max="2" step="0.1" value="${animSpeed}" id="dragAnimSpeed">
            <span id="dragAnimSpeedValue">${animSpeed}</span> sn
          </div>
          <div class="settings-row"><label>Tema</label>
            <select id="themeSelect">
              <option value="light"${theme==="light"?" selected":""}>A√ßƒ±k</option>
              <option value="dark"${theme==="dark"?" selected":""}>Koyu</option>
            </select>
          </div>
          <div class="settings-row"><label>Batarya</label>
            <span id="settingsBattery">${document.getElementById("batteryPercent").textContent}</span>
          </div>
          <div class="settings-row"><label>Depolama Alanƒ± (Toplam)</label>
            <span>${totalStorage} MB</span>
          </div>
          <div class="settings-row"><label>Kullanƒ±lan Depolama</label>
            <span id="lsUsage">${getLocalStorageUsageMB()} MB</span>
          </div>
          <div class="settings-row"><label>Ses Seviyesi</label>
            <input type="range" min="0" max="100" value="${volume}" id="volRange"><span id="volValue">${volume}</span>%
          </div>
          <div class="settings-row"><label>Parlaklƒ±k</label>
            <input type="range" min="10" max="100" value="${brightness}" id="brightRange"><span id="brightValue">${brightness}</span>%
          </div>
          <div class="settings-row"><label>WiFi</label>
            <input type="checkbox" id="wifiToggle"${wifi?" checked":""}> <span>${wifi?"A√ßƒ±k":"Kapalƒ±"}</span>
          </div>
          <div class="settings-row"><label>Bildirimler</label>
            <input type="checkbox" id="notifToggle"${notifications?" checked":""}> <span>${notifications?"A√ßƒ±k":"Kapalƒ±"}</span>
          </div>
          <div style="margin-top:11px; display:flex; justify-content:flex-end;">
            <button style="padding:7px 12px; border:none; border-radius:7px; background:#1976d2; color:#fff; cursor:pointer; transition:background 0.2s;" onclick="showSettingsTab('about')">Hakkƒ±nda</button>
          </div>
        `;
        document.getElementById("dragAnimSpeed").addEventListener("input",e=>{
          animSpeed=Number(e.target.value);
          document.getElementById("dragAnimSpeedValue").textContent=animSpeed;
        });
        document.getElementById("themeSelect").addEventListener("change",e=>{
          theme=e.target.value;
          document.body.style.background=theme==="dark"?"linear-gradient(120deg,#232526 0%, #414345 100%)":"linear-gradient(120deg,#eaeaea 0%, #e4e7ed 100%)";
        });
        document.getElementById("volRange").addEventListener("input",e=>{
          volume=e.target.value;
          document.getElementById("volValue").textContent=volume;
        });
        document.getElementById("brightRange").addEventListener("input",e=>{
          brightness=e.target.value;
          document.getElementById("brightValue").textContent=brightness;
        });
        document.getElementById("wifiToggle").addEventListener("change",e=>{
          wifi=e.target.checked;
          e.target.nextElementSibling.textContent=wifi?"A√ßƒ±k":"Kapalƒ±";
        });
        document.getElementById("notifToggle").addEventListener("change",e=>{
          notifications=e.target.checked;
          e.target.nextElementSibling.textContent=notifications?"A√ßƒ±k":"Kapalƒ±";
        });
        let lsInterval = setInterval(()=>{
          if(document.getElementById("lsUsage"))
            document.getElementById("lsUsage").textContent=getLocalStorageUsageMB()+" MB";
        },800);
        document.getElementById("settingsModal").onmouseleave = ()=>{ clearInterval(lsInterval); }
        document.getElementById("settingsModal").onmouseenter = ()=>{ clearInterval(lsInterval); }
      } else {
        content.innerHTML = `
          <div style="margin-bottom:8px;font-weight:bold;font-size:16px; color:#1976d2;">Hakkƒ±nda</div>
          <div class="settings-row"><label>Animasyon Hƒ±zƒ±:</label><span>${animSpeed} sn</span></div>
          <div class="settings-row"><label>Tema:</label><span>${theme==="light"?"A√ßƒ±k":"Koyu"}</span></div>
          <div class="settings-row"><label>Batarya:</label><span>${document.getElementById("batteryPercent").textContent}</span></div>
          <div class="settings-row"><label>Depolama Alanƒ± (Toplam):</label><span>${totalStorage} MB</span></div>
          <div class="settings-row"><label>Kullanƒ±lan Depolama:</label><span>${getLocalStorageUsageMB()} MB</span></div>
          <div class="settings-row"><label>Ses Seviyesi:</label><span>${volume}%</span></div>
          <div class="settings-row"><label>Parlaklƒ±k:</label><span>${brightness}%</span></div>
          <div class="settings-row"><label>WiFi:</label><span>${wifi?"A√ßƒ±k":"Kapalƒ±"}</span></div>
          <div class="settings-row"><label>Bildirimler:</label><span>${notifications?"A√ßƒ±k":"Kapalƒ±"}</span></div>
          <div class="settings-row"><label>S√ºr√ºm:</label><span>v3.1.0 (Ultra Modern)</span></div>
          <div style="margin-top:11px; color:#888;">Made by Geni≈üKapƒ± Company</div>
        `;
      }
    }
  </script>
</body>
</html>
